declared-services:
 cloudant-nosql-db:
  label: cloudantNoSQLDB
  plan: Shared
 workload-scheduler:
  label: WorkloadScheduler
  plan: Standard
 sendgrid-email:
  label: sendgrid
  plan: free
applications:
- services:
  - cloudant-nosql-db
  - workload-scheduler
  - sendgrid-email
- path: WorkloadSchedulerProcessOrders-Java.war
  instances: 1
  domain: mybluemix.net
  memory: 512M
  disk_quota: 1024M
  buildpack: liberty-for-java
  command: .liberty/initial_startup.rb
