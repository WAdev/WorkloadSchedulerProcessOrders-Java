---
applications:
- name: WorkloadSchedulerProcessOrders-Java
  memory: 512M
  path: WorkloadSchedulerProcessOrders-Java.war
  buildpack: https://github.com/cloudfoundry/ibm-websphere-liberty-buildpack.git
  host: WorkloadSchedulerProcessOrders-Java
  domain: mybluemix.net
  services:
  - cloudant-nosql-db
  - sendgrid-email
  - workload-scheduler
declared-services:
  cloudant-nosql-db:
    label: cloudantNoSQLDB
    plan: Shared
  sendgrid-email:
    label: sendgrid
    plan: free
  workload-scheduler:
    label: WorkloadScheduler
    plan: Standard
