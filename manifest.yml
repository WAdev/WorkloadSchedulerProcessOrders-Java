---
declared-services:
  cloudant-nosql-db:
    label: cloudantNoSQLDB
    plan: Shared
  sendgrid-email:
    label: sendgrid
    plan: free
  workload-scheduler:
    label: WorkloadScheduler
    plan: Standard    
applications:
- name: WorkloadSchedulerProcessOrders
  services:
  - cloudant-nosql-db
  - sendgrid-email
  - workload-scheduler
  memory: 512M
  buildpack: php 4.1.5
  command: bundle exec rake package
  instances: 1
  domain: mybluemix.net
  disk_quota: 1024M
